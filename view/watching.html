<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch</title>

    <link rel="stylesheet" href="../asset/css/base.css" />
    <link rel="stylesheet" href="../asset/css/watching.css" />
  </head>
  <body>
    <nav class="header">
      <a href="index.html">
        <div class="header__logo"></div>
      </a>
      <div class="header__events-and-tournaments">
        <a href="#">Events</a>
        <a href="#">Tournaments</a>
      </div>
      <div class="header__search">
        <input type="text" placeholder="Search" class="header__search-input" />
        <button class="header__search-button style-btn-normal style-btn-hover">
          <img src="../images/search-solid.svg" alt="search" width="20px" />
        </button>
      </div>
      <div class="header__user">
        <button class="header__user-login-button style-btn-normal">
          Log in
        </button>
        <button
          class="header__user-signup-button style-btn-normal style-btn-hover"
        >
          Sign up
        </button>
      </div>
    </nav>
    <main>
      <div class="side-nav">
        <div class="side-nav__channel-list">
          <a href="watching.html">
            <div class="side-nav__channel-item"></div>
          </a>
          <a href="watching.html">
            <div class="side-nav__channel-item"></div>
          </a>
          <a href="watching.html">
            <div class="side-nav__channel-item"></div>
          </a>
          <a href="watching.html">
            <div class="side-nav__channel-item"></div>
          </a>
          <a href="watching.html">
            <div class="side-nav__channel-item"></div>
          </a>
        </div>
      </div>
      <div class="main">
        <div class="interact">
          <div class="interact__title">
            <div class="interact__avatar">
              <a href=""></a>
            </div>
            <div class="title-container">
              <div class="title-container__above">
                <span>Tiêu đề video</span>
              </div>
              <div class="title-container__below">
                <span>Tên streamer</span>
                <div class="follower">
                  <span>67,546</span>
                  <span><img src="../images/users-solid.svg" width="15px" alt=""></span>
                </div>
                <div class="viewer">
                  <span>12,345</span>
                  <span><img src="../images/eye-solid.svg" width="15px" alt=""></span>
                </div>
              </div>
            </div> 
          </div>
          <div class="main__live-player">
            <div class="video-container">
              <iframe
                width="100%"
                height="100%"
                src="https://www.youtube.com/embed/5qap5aO4i9A"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="main__donate"></div>
        </div>
        <div class="main__chat-channel">
          <div class="chat-container">
            <div class="chat-header">
              <img src="../images/arrow-right-solid.svg" alt="" width="20px" />
              <h3>Kênh chat</h3>
              <img src="../images/cog-solid.svg" alt="" width="20px" />
            </div>
            <div class="top-donate"></div>
            <div class="chat-content"></div>
            <div class="chat-footer">
              <textarea class="chat-footer__input-message" row="3"></textarea>
              <div class="chat-footer__operation">
                <img src="../images/smile-beam-solid.svg" alt="" width="20px" />
                <button
                  class="style-btn-normal style-btn-hover chat-footer__send-btn"
                >
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
