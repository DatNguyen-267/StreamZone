<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream Zone</title>

    <link rel="stylesheet" href="../asset/css/base.css">
    <link rel="stylesheet" href="../asset/css/watching.css">
</head>
<body>
  <nav class="header">
    <div class="header__logo"></div>
    <div class="header__events-and-tournaments">
      <a href="#">Events</a>
      <a href="#">Tournaments</a>
    </div>
    <div class="header__search">
      <input type="text" placeholder="Search" class="header__search-input" />
      <button class="header__search-button style-btn-normal style-btn-hover">
        <img src="../images/search-solid.svg" alt="search" width="20px" />
      </button>
    </div>
    <div class="header__user">
      <button class="header__user-login-button style-btn-normal">Log in</button>
      <button class="header__user-signup-button style-btn-normal style-btn-hover">Sign up</button>
    </div>
  </nav>
    <main>
      <div class="side-nav">
        <div class="side-nav__channel-list">
          <div class="side-nav__channel-item"></div>
          <div class="side-nav__channel-item"></div>
          <div class="side-nav__channel-item"></div>
          <div class="side-nav__channel-item"></div>
          <div class="side-nav__channel-item"></div>
          <div class="side-nav__channel-item"></div>
        </div>
      </div>
      <div class="main">
        <div class="main__interact-zone">
          <div class="main__live-player">
            <div class="video-container">
              <iframe
                width="100%"
                height="100%"
                src="https://www.youtube.com/embed/5qap5aO4i9A"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="main__chat-channel">

          </div>
        </div>
    </main>
  </body>
</html>
