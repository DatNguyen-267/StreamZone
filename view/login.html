<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">

   <link rel="stylesheet" href="../asset/css/base.css">
   <link rel="stylesheet" href="../asset/css/login.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
   <div class="content">
      <header>
         <div class="header__title">
            Đăng nhập
         </div>
      </header>
      <div class="container">
         <form>
            <div class="input-acc__name">
               <input class="input-acc__name-input" type="text" required>
               <div class="input-acc__name-icon">
                  <span class="fas fa-user"></span>
               </div>
               <label class="input-acc__name-lb">Tên đăng nhập</label>
            </div>
            <div class="input-acc__pass">
               <input class="input-acc__pass-input" type="password" required>
               <div class="input-acc__pass-icon">
                  <span class="fas fa-lock"></span>
               </div>
               <label class="input-acc__pass-lb">Mật khẩu</label>
            </div>
            <div class="forgot-pass">
               <a href="#" class="forgot-pass__text"> Quên mật khẩu?</a>
            </div>
            <div class="login">
               <a href="./index.html">
                  <button class="login__button">Đăng nhập</button>
               </a>
            </div>
            <div class="login-other">
               <p class="login-other__text">
                  Hoặc đăng nhập bằng
               </p> 
               <ul class="login-other__group-icon">
                  <li class="login-other__icon--face">
                     <a href="./index.html">
                        <i class="fab fa-facebook"></i>
                     </a>
                  </li>
                  <li class="login-other__icon--twitter">
                     <a href="./index.html">
                        <i class="fab fa-twitter-square"></i>
                     </a>
                  </li>
                  <li class="login-other__icon--google">
                     <a href="./index.html">
                        <i class="fab fa-google-plus-square"></i>
                     </a>
                  </li>
               </ul>
            </div>
         </form>
      </div>
      <div class="footer">
         <div class="sign-up">
            Không có tài khoản?
            <a href="./sign-up.html">Đăng ký ngay</a>
         </div>
      </div>
   </div>
</body>

</html>
