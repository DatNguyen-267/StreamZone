<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang cá nhân</title>

    <link rel="stylesheet" href="../../asset/css/base.css" />
    <link rel="stylesheet" href="../../asset/css/my-info.css" />
  </head>
  <body>
    <nav class="header">
      <a href="index.html">
        <div class="header__logo"></div>
      </a>
      <div class="header__events-and-tournaments">
        <a href="../event.html">Sự kiện</a>
        <a href="#">Tất cả</a>
      </div>
      <div class="header__search">
        <input type="text" placeholder="Search" class="header__search-input" />
        <button class="header__search-button style-btn-normal style-btn-hover">
          <img src="../../images/search-solid.svg" alt="search" width="20px" />
        </button>
      </div>
      <div class="header__user">
        <button class="header__user-login-button style-btn-normal">
          Log in
        </button>
        <button
          class="header__user-signup-button style-btn-normal style-btn-hover"
        >
          Sign up
        </button>
      </div>
    </nav>
    <main class="main">
      <div class="menu">
        <ul>
          <li class="menu__item">
            <img src="../../images/user-solid.svg" class="menu__icon" />
            <span class="menu__title">Thông tin cá nhân</span>
          </li>
          <li class="menu__item">
            <img src="../../images/heart-solid.svg" class="menu__icon" />
            <span class="menu__title">Kênh theo dõi</span>
          </li>
          <li class="menu__item">
            <img src="../../images/coins-solid.svg" class="menu__icon" />
            <span class="menu__title">Lịch sử nạp</span>
          </li>
          <li class="menu__item menu__item--selected">
            <img src="../../images/broadcast-tower-solid.svg" class="menu__icon" />
            <span class="menu__title">Lịch sử stream</span>
          </li>
        </ul>
      </div>
      <div class="info-panel">
        <div class="personal-information">
        </div>
      </div>
    </main>
  </body>
</html>
