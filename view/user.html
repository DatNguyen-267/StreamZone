<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>

    <link rel="stylesheet" href="../asset/css/base.css">
    <link rel="stylesheet" href="../asset/css/user.css">
</head>
<body>
    <nav class="header">
        <div class="header__logo"></div>
        <div class="header__events-and-tournaments">
          <a href="./event.html">Events</a>
          <a href="#">Tournaments</a>
        </div>
        <div class="header__search">
          <input type="text" placeholder="Search" class="header__search-input" />
          <button class="header__search-button style-btn-normal style-btn-hover">
            <img src="../images/search-solid.svg" alt="search" width="20px" />
          </button>
        </div>
        <div class="header__user">
          <button class="header__user-login-button style-btn-normal">Log in</button>
          <button class="header__user-signup-button style-btn-normal style-btn-hover">Sign up</button>
        </div>
    </nav>
    <main class="main">
        <div class="menu">
          <ul>
            <li class="menu__item menu__item--selected">
              <img src="../images/user-solid.svg" class="menu__icon">
              <span class="menu__title">Thông tin cá nhân</span>
            </li>
            <li class="menu__item">
              <img src="../images/heart-solid.svg" class="menu__icon">
              <span class="menu__title">Kênh theo dõi</span>
            </li>
            <li class="menu__item">
              <img src="../images/coins-solid.svg" class="menu__icon">
              <span class="menu__title">Lịch sử nạp</span>
            </li>
            <li class="menu__item">
              <img src="../images/broadcast-tower-solid.svg" class="menu__icon">
              <span class="menu__title">Lịch sử stream</span>
            </li>
          </ul>
        </div>
        <div class="info-panel">
          <div class="personal-information">
            <div class="background">
              <img src="../images/avatar.jpg" alt="" class="background__avatar">
            </div>
            <div class="info-content">
              <ul>
                <li>
                  <label>ID: </label>
                  <span>12341234</span>
                </li>
                <li>
                  <label>Biệt danh: </label>
                  <span>12341234</span>
                </li>
                <li>
                  <label>Giới tính: </label>
                  <span>12341234</span>
                </li>
                <li>
                  <label>Số điện thoại: </label>
                  <span>12341234</span>
                </li>
              </ul>
            </div>
            <div class="follow"></div>
            <div class="topup-history"></div>
            <div class="streaming-history"></div>
          </div>
        </div>
    </main>
</body>
</html>
